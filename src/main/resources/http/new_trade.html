<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>New Trade - Starota</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/img/starota.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/img/starota.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/img/starota_med.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/img/starota_med.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/img/starota_med.png">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="/assets/css/stuff.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark navbar-expand-md align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"><span>Starota</span></div><img class="rounded-circle" src="/assets/img/starota.png" style="width: 50px;"></a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/index.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="tradeboard"><i class="icon-refresh"></i>Tradeboard</a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item" role="presentation"></li>
                            <li class="nav-item dropdown no-arrow" role="presentation" id="profile_display">
                                <div class="nav-item dropdown no-arrow"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><span class="d-lg-inline mr-2 text-gray-600 small" id="profile_name">Login</span><img class="border rounded-circle invisible img-profile" id="profile_avatar" src="blob:https://bootstrapstudio.io/8ff15efb-f767-4943-9a03-ad35cce4dc29"></button>
                                    <div
                                        class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu"><a class="dropdown-item" role="presentation" href="/profile"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item disabled" role="presentation" href="#"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Settings</a>
                                        <div
                                            class="dropdown-divider"></div><a class="dropdown-item" role="presentation" id="logout_dropdown_option" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a></div>
            </div>
            </li>
            </ul>
            <div class="dropdown d-flex d-lg-flex justify-content-center justify-content-lg-end align-items-lg-center no-arrow" id="server_select"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><span id="server_count" class="badge badge-servers badge-counter">0</span><img class="rounded-circle" id="current_server" style="  width: 32px;
  height: 32px;
" src="blob:https://bootstrapstudio.io/8ff15efb-f767-4943-9a03-ad35cce4dc29"></button>
                <div class="dropdown-menu dropdown-menu-right dropdown-list dropdown-menu-right animated--grow-in" role="menu" id="server_list">
                    <h6 class="dropdown-header">Server Selector</h6>
                </div>
            </div>
        </div>
        </nav>
        <div class="container-fluid">
            <h3 class="text-dark mb-4">Tradeboard</h3>
            <div class="row mb-3">
                <div class="col-lg-8" style="max-width: none;">
                    <div class="row mb-3 d-none">
                        <div class="col">
                            <div class="card text-white bg-primary shadow">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <p class="m-0">Peformance</p>
                                            <p class="m-0"><strong>65.2%</strong></p>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                    </div>
                                    <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-success shadow">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <p class="m-0">Peformance</p>
                                            <p class="m-0"><strong>65.2%</strong></p>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                    </div>
                                    <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">New Trade</p>
                                </div>
                                <div class="card-body">
                                    <form action="/submit_trade" method="post" target="_self">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label for="pokemon"><strong>Pokemon:</strong></label><select id="pokemon_select" class="form-control" name="pokemon" onchange="onPokemonSelect(this.value)">
    {POKEMON_OPTIONS}
</select></div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label for="trade_type"><strong>Trade Type:</strong><br></label><select class="form-control" name="trade_type"><option value="1">Looking for</option><option value="2">For trade</option></select></div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label for="form"><strong>Form:</strong><br></label><select class="form-control" name="pokemon_form" onchange="onPokemonFormSelect(this.value)">
    {FORM_OPTIONS}
</select></div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label for="gender"><strong>Gender:</strong></label><select class="form-control" name="gender">
    {GENDER_OPTIONS}
</select></div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" name="legacy"><label class="form-check-label" for="legacy">Legacy</label></div><div class="form-check">
    <input type="checkbox" class="form-check-input" id="formCheck-1" name="shiny" {SHINY_DISABLE} />
    <label class="form-check-label" for="shiny">Shiny</label>
</div></div>
                                        </div>
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit" style="margin-top: 4px;">Submit Trade</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright © Starota 2019</span></div>
        </div>
    </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="/assets/js/bs-charts.js"></script>
    <script src="/assets/js/discord.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/assets/js/smart_navbar.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
